<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hardware Accessories Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ’» Hardware Accessories Shop</h1>
    <nav>
      <a href="#cart">Cart</a>
      <a href="#payment">Checkout</a>
    </nav>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <h2>1TB Samsung SSD</h2>
        <p>Fast storage for desktops/laptops</p>
        <span>â‚¹7,499</span>
        <button onclick="addToCart('1TB Samsung SSD', 7499)">Add to Cart</button>
      </div>
      <div class="product">
        <h2>16GB DDR4 RAM</h2>
        <p>High-speed Corsair memory</p>
        <span>â‚¹4,899</span>
        <button onclick="addToCart('16GB DDR4 RAM', 4899)">Add to Cart</button>
      </div>
      <div class="product">
        <h2>NVIDIA GTX 1660</h2>
        <p>6GB GDDR5 Graphics Card</p>
        <span>â‚¹22,990</span>
        <button onclick="addToCart('NVIDIA GTX 1660', 22990)">Add to Cart</button>
      </div>
    </section>

    <section id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: â‚¹<span id="total">0</span></p>
    </section>

    <section id="payment">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label>Name: <input type="text" name="name" required /></label><br />
        <label>Address: <textarea name="address" required></textarea></label><br />
        <label>Card Number: <input type="text" name="card" required /></label><br />
        <button type="submit">Pay Now</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hardware Accessories Shop</p>
  </footer>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      const total = document.getElementById("total");
      cartItems.innerHTML = "";
      let sum = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - â‚¹${item.price}`;
        cartItems.appendChild(li);
        sum += item.price;
      });
      total.textContent = sum;
    }

    document.getElementById("checkout-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Payment successful! Order placed.");
      cart = [];
      renderCart();
      e.target.reset();
    });
  </script>
</body>
</html>
